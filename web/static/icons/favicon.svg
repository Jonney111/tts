    <!-- 音波效果 -->
    <g fill="white">
        <rect x="20" y="10" width="1.5" height="12" rx="0.75" />
        <rect x="23" y="8" width="1.5" height="16" rx="0.75" />
        <rect x="26" y="11" width="1.5" height="10" rx="0.75" />
    </g>

    <!-- 装饰性圆环 -->
    <circle cx="16" cy="16" r="15" fill="none" stroke="white" stroke-width="0.5" />
